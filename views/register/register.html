<body>
<!-- header -->
<header>
    <h1>ENregistrement</h1>
</header>

<body>
<form method="post" class="registerForm">
    <h1 class="h3 mb-3 font-weight-normal">Merci de vous enregistrer</h1>
    <label for="inputEmail">Email</label>
    <input type="email" name="email" id="inputEmail" class="form-control" required autofocus>
    <label for="inputPassword">Mot de passe</label>
    <input type="password" name="password" id="inputPassword" class="form-control" required>
    <label for="firstName">Nom de famille</label>
    <input type="text" name="firstName" id="firstName" class="form-control" required>
    <label for="lastName">Prenom</label>
    <input type="text" name="lastName" id="lastName" class="form-control" required>
    <label for="pseudo">Pseudo</label>
    <input type="text" name="pseudo" id="pseudo" class="form-control" required>
    <label for="picture">Avatar</label>
    <input type="text" name="picture" id="picture" class="form-control" required>
    <label for="birthday">Date de naissance</label>
    <input type="date" name="birthday" id="birthday" class="form-control" required>

    <button class="btn btn-lg btn-primary" type="submit">
        S'enregistrer
    </button>
</form>
</body>
